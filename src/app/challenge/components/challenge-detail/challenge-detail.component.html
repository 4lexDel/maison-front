<app-back-button></app-back-button>

<div class="flex-column justify-content-start align-items-center">
    <h1>Challenge details</h1>

    <div class="flex-container">
        <div class="card" *ngIf="challenge$ | async as challenge else loading">
            <div class="card-title">
                <h2>{{challenge.title}}</h2>
                <h2>|</h2>
                <h2>{{challenge.award}} pts</h2>
            </div>
            <div class="card-content">
                <p>{{challenge.description}}</p>
            </div>
            <div class="card-footer">
                <p>Expiration : {{challenge.expiration | date:'dd/MM/yy, h:mm a'}}</p>
            </div>
            <div class="card-footer p-2">
                <button class="secondary-button" (click)="sendProof(challenge.idChallenge)">Send Proof</button>
            </div>
        </div>
        <br>

        <ng-template #loading>
            <div class="loader center"></div>
            <p>Loading...</p>
        </ng-template>
    </div>
</div>
