<app-back-button></app-back-button>

<div class="flex-column justify-content-start align-items-center">
    <h1>Challenge details</h1>

    <div class="flex-container">
        <div class="card" *ngIf="challenge$ | async as challenge else loading">
            <h2>{{challenge.title}}</h2>
            <p>{{challenge.description}}</p>
            <p>RÃ©compense : {{challenge.award}}</p>
            <p>Date d'expiration : {{challenge.expiration | date:'M/d/yy, h:mm a'}}</p>
            <div class="flex-row">
                <button class="green-button" (click)="sendProof(challenge.idChallenge)">Send Proof</button>
            </div>
        </div>
        <br>

        <ng-template #loading>
            <div class="loader center"></div>
            <p>Loading...</p>
        </ng-template>
    </div>
</div>
