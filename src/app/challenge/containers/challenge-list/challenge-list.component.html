<div class="flex-column justify-content-start align-items-center">
    <h1>Challenge'list</h1>
    <div class="flex-row justify-content-center">
        <div class="card" *ngFor="let challenge of challengeList$ | async">
            <h2>{{challenge.title}}</h2>
            <p>{{challenge.description}}</p>
            <p>RÃ©compense : {{challenge.award}}</p>
            <p>Date d'expiration : {{challenge.expiration}}</p>
            <button (click)="getChallengeByID(challenge.idChallenge)">View</button>
            <br>
        </div>
        <div *ngIf="challengeList$ | async else loading"></div>

        <ng-template #loading>
            <div class="loader"></div>
            <p>Loading...</p>
        </ng-template>
    </div>
</div>
