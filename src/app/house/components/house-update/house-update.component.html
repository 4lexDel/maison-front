<app-back-button></app-back-button>
<div class="form-card flex-column justify-content-around">
    <div class="flex-row justify-content-center">
        <h1>Modifier maison</h1>
    </div>

    <form [formGroup]="updateHouseForm" class="flex-column justify-content-around">
        <div class="form-group">
            <label for="houseName">House</label>
            <input type="text" id="houseName" formControlName="title">
        </div>
        <div class="form-group">
            <label for="houseScore">Score</label>
            <input type="number" id="houseScore" formControlName="score">
        </div>
        <div class="form-group">
            <label for="houseDescription">Description</label>
            <input type="text" id="houseDescription" formControlName="description">
        </div>

        <div class="action-buttons">
            <button type="button" class="update-button" (click)="onSubmitForm()">Update</button>
        </div>
    </form>
    <br>
    <div class="result">
        <!-- {{response | titlecase}} -->
        <div *ngIf="process" class="loader"></div>
    </div>
</div>
