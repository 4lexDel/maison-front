<div class="form-card flex-column justify-content-around">

    <div class="flex-row justify-content-center">
        <h1>Connexion</h1>
    </div>

    <form [formGroup]="loginForm" class="flex-column justify-content-around">
        <div class="form-group">
            <label for="username">Pseudo</label>
            <input type="text" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" formControlName="password">
        </div>

        <div class="action-buttons">
            <button type="button" (click)="onSubmitForm()" class="login-button">Connexion</button>
            <button (click)="register()">S'enregistrer</button>
        </div>
    </form>
    <br>
    <div class="result">
        {{response | titlecase}}
        <div *ngIf="process" class="loader"></div>
    </div>
</div>
