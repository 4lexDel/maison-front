<div class="form-card flex-column justify-content-around">
    <div class="flex-row justify-content-center">
        <h1>S'enregistrer</h1>
    </div>

    <form [formGroup]="registerForm" class="flex-column justify-content-around">
        <div class="form-group">
            <label for="username">Pseudo</label>
            <input type="text" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmer mot de passe</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword">
        </div>
        <div class="action-buttons">
            <button type="button" (click)="onSubmitForm()">Enregistrer</button>
            <button (click)="login()" class="login-button">Se connecter</button>
        </div>
    </form>
    <div class="result">
        {{response | titlecase}}
        <div *ngIf="process" class="loader"></div>
    </div>
</div>
